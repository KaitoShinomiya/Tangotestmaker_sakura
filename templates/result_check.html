<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes"/>
    <title>単語テストMaker</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<div class="mt-3 container">
    {{ error_message }}
    <form action="/result_check" method="post" name="form1" onsubmit="">
        <div class="mt-3 d-flex justify-content-center">
            <select id="send_to" name="send_to" size="1">
                <option selected value=0>ユーザー</option>
                {{ select_user | safe }}
            </select>

            <select id="which_book" name="which_book" size="1">
                <option selected value=0>単語帳を指定しない</option>
                {{ booklist | safe }}

            </select>

            <select id="test_date" name="test_date" size="1">
                <option selected value=0>テストを実施した期間を指定しない</option>
                <option value=7>1週間以内</option>
                <option value=30>1ヶ月以内</option>
                <option value=90>3ヶ月以内</option>

            </select>

            <select id="correct_rate" name="correct_rate" size="1">
                <option selected value=0>正解率を指定しない</option>
                <option value=90>90点以下</option>
                <option value=70>70点以下</option>
                <option value=50>50点以下</option>
            </select><br>
        </div>
        <div class="mt-3 d-flex justify-content-center">
            <input type="submit" value="結果を表示"><a href="/a" class="btn">前のページに戻る</a>

        </div>
    </form>



    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                        aria-expanded="true" aria-controls="collapseOne">
                    <strong>結果確認</strong>
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                 data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <strong>
                    </strong>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
