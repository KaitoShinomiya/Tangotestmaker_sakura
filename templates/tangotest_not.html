<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8-sig">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>単語テスト</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/make_test.css') }}">
    <br><br>
    <h3>{{ detail }} </h3>
    <input type="button" value="印刷する" onclick="window.print();" class="text_right">
  </head>
  <body class><br>
  <div class="col-md-5 col-lg-5 col-xl-5">
  <table border="1" class="table table-bordered table-hover col-md-8 col-lg-8 col-xl-8" >
  <tr>
      <th>Number</th><th>Question</th><th>Answer</th>
  </tr>
  <tr>
      {% for key,value in return_table.items() %}
      <td>{{ key| e }}</td><td>{{ value['question'] }}</td><td>{{ value['answers'] }}</td>
  </tr>
      {% endfor %}
  </table>
  <br>
  </div>
  <div class="col-md-5 col-lg-5 col-xl-5 pagebreak">
  <table border="1" class="table table-bordered table-hover col-md-8 col-lg-8 col-xl-8" >
      <tr>
      <th>Number</th><th>Question</th><th>Answer</th>
  </tr>
      <tr>
      {% for key,value in return_table.items() %}
      <td>{{ key| e }}</td><td>{{ value['question'] }}</td><td>{{ value['correct']}}</td>
  </tr>
      {% endfor %}
  </table>
  </div>
  </body>

</html>
