<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes"/>
    <title>単語テストMaker</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<div class="mt-3 container">
    {{ error_message }}
    <form action="/user_register" method="post" name="form1" onsubmit="">
        <div class="mt-3 d-flex justify-content-center">
            <input type="text" id="user_name" name="user_name" placeholder="user_name"><br>
        </div>
        <div class="mt-3 d-flex justify-content-center">
            <input type="submit" value="ユーザー登録"><br>
            <a href="/t" class="btn">前のページに戻る</a>
        </div>
        <br>


    </form>
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                        aria-expanded="true" aria-controls="collapseOne">
                    <strong>ユーザー登録</strong>
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                 data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <strong>
                    ①ユーザー登録はローマ字で回答者の名前を登録してください。すでに名前が登録されている場合はエラーが表示されるので別の名前で登録する必要があります。<br>
                    ②ユーザー登録を行うとこれまでの結果を確認することが可能です。
                    </strong>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
